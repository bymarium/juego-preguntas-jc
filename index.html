<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/index.css" />
  <link rel="shortcut icon" href="./assets/img/lg_neon.png" type="image/x-icon"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
  <title>Trivia de preguntas</title>
</head>

<body>

  <video src="./assets/img/video_fondo.mp4" autoplay="true" muted="true" loop="true"></video>

  <header class="header" id="header">

    <nav class="navbar container">
      <a href="#" class="navbar__logo">
        <img src="./assets/img/lg_neon.png" alt="" />
        Trivia de preguntas
      </a>

      <div class="navbar__menu" id="navbar-menu">
        <ul class="navbar__list">
          <li>
            <a href="#home" class="navbar__link" id="homeh">Inicio</a>
          </li>

          <li>
            <a href="#" class="navbar__link">Juego</a>
          </li>

          <li>
            <a href="#rules" class="navbar__link" id="rulesh">Reglas de juego</a>
          </li>

          <li>
            <a href="#login" class="navbar__link" id="loginh"><i class="ri-user-fill"></i> Inicio sesión</a>
          </li>
        </ul>

        <div class="navbar__close" id="navbar-close">
          <i class="ri-close-line"></i>
        </div>
      </div>

      <div class="navbar__toggle" id="navbar-toggle">
        <i class="ri-menu-line"></i>
      </div>
    </nav>
  </header>

  <main class="main">

    <section class="home section" id="home">
      <div class="shape">
        <img src="./assets/img/shape-bg.png" alt="Shape" class="shape__bg" />
        <img src="./assets/img/logo_home.png" alt="" class="shape__img" />
        <br />
        <a href="#" class="btn-neon">
          <span id="span1"></span>
          <span id="span2"></span>
          <span id="span3"></span>
          <span id="span4"></span>
          Empezar a jugar
        </a>
      </div>
    </section>


    <section class="game section" id="game">
      <div class="quiz__game">
        <header class="header__game">
          <img src="./assets/img/logo_cultura.png" alt="" class="image">
          <div class="title">¿Cuánto sabes de cultura general?</div>
          <div class="timer">
            <div class="time__left">Tiempo</div>
            <div class="timer__sec">60</div>
          </div>
          <div class="time__line"></div>
        </header>

        <section class="section__game">
          <div class="question__game">
            <!-- Aqui van las preguntas que estan en JavaScript -->
          </div>
          <div class="option__game">
            <!-- Aqui van las opciones de respuesta que estan en JavaScript -->
          </div>
        </section>

        <footer class="footer__game">
          <div class="total__question">
            <!-- Aqui va el conteo de numero de preguntas que hay en JavaScript -->
          </div>
          <button class="btn-submit">Enviar</button>
          <button class="btn-next">Siguiente</button>
        </footer>
      </div>

      <div class="result__game">
        <div class="icon">
          <i class="fas fa-crown"></i>
        </div>
        <div class="complete__game">Haz completado exitosamente el juego!</div>
        <div class="score__game">
          <!-- Aqui va el resultado/puntos de las preguntas -->
        </div>
        <div class="buttons">
          <button class="restart">Repetir juego</button>
          <button class="quit">Salir del juego</button>
        </div>
      </div>
    </section>

    <section class="rules section" >
       <!-- Aqui va la alerta de reglas que esta en javascript -->
    </section>

    <section class="login section" id="login">
      <div class="container__login">
        <div class="title">Inicia facilmente</div>
        <div class="form">
          <form>
            <br>
            <input type="email" placeholder="Ingresa tu correo electronico" class="login__form">
            <input type="password" placeholder="Ingresa una contraseña" class="login__form">
            <input type="submit" value="Iniciar a jugar" class="btn-login login__form">
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer" id="footer">
    <div class="logo__footer">
      <img src="./assets/img/logo_color.png" alt="" />
    </div>
    <div class="links__footer">
      <div class="links">
        <h3>Redes Sociales</h3>
        <a href="https://www.instagram.com/bymarium/" target="_blank"> <i class="ri-instagram-fill"></i> Instagram</a>
        <a href="https://www.facebook.com/mariana.mejia.31508076/" target="_blank"> <i class="ri-facebook-fill"></i> Facebook</a>
      </div>
      <div class="links">
        <h3>Navegación rápida</h3>
        <a href="#home" id="homef"> <i class="ri-arrow-right-line"></i> Inicio</a>
        <a href="#"> <i class="ri-arrow-right-line"></i> Juego</a>
        <a href="#rules" id="rulesf"><i class="ri-arrow-right-line"></i> Reglas de juego</a>
        <a href="#login" id="loginf"><i class="ri-arrow-right-line"></i> Inicio sesión</a>
      </div>
    </div>
  </footer>
  <!-- link javascript -->
  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/quiz.js"></script>
  <script src="./assets/js/questions.js"></script>
</body>

</html>
